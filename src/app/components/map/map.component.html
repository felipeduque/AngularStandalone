<p>map works!</p>
<div class="row">
  <div class="col-md-6">
    <google-map width="100%" height="400px" [center]="center" [zoom]="zoom">
      <map-marker *ngFor="let location of locations" 
        [position]="location.position"
        [label]="location.title[0]"
        [title]="location.title">
      </map-marker>
    </google-map>
  </div>
  <div class="col-md-6">
    <div class="locations-grid">
      <p-card *ngFor="let location of locations" [header]="location.title" styleClass="location-card">
        <ng-template pTemplate="header">
          <img [src]="location.imageUrl" [alt]="location.title" class="location-image"/>
        </ng-template>
        <p>{{location.description}}</p>
        <p>Lat: {{location.position.lat}}, Lng: {{location.position.lng}}</p>
      </p-card>
    </div>
  </div>
</div>
