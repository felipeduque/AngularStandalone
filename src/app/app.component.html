<main class="main">
  <div class="content">
    <div class="card">
      <div class="flex flex-column md:flex-row justify-content-between align-items-center">
        <div class="flex align-items-center gap-3 w-full md:w-auto">
          <img src="assets/images/logo-DR.webp" alt="Different Roads Logo" height="40" class="mr-2" />
          <p-megaMenu [model]="items" styleClass="custom-mega-menu" [orientation]="screenWidth > 960 ? 'horizontal' : 'vertical'" />
        </div>
        <div class="flex-none mt-3 md:mt-0">
          <p-toast />
          <button pButton label="Inicia SesiÃ³n" icon="pi pi-user" class="p-button-outlined" (click)="show()"></button>
        </div>
      </div>
    </div>
    <div class="video-banner">
      <video autoplay muted loop playsinline preload="auto" class="responsive-video">
        <source src="https://d2sk3o7yhm4ek9.cloudfront.net/public/main-banner/desktop/fdb7592e-79e7-41bf-b1dd-36db39611353/banner%20web.mp4" type="video/mp4">
        Tu navegador no soporta el video.
      </video>
    </div>
  </div>
</main>
<app-list></app-list>

<div class="demo-container">

  <h1>resource search tours</h1>

  <div class="course-header">

    <div class="form-control">
      <input placeholder="Search tours"
             (keydown)="searchTours(input.value)" #input>
    </div>

</div>

    @if(tours.isLoading()) {
      <mat-spinner class="loading"/>
    }
    @else {
      <div class="table-container">
        <table class="results-table">
          @for(tour of tours.value(); track tour.id) {
            <tr>
              <td>
                {{tour.name}}
              </td>
            </tr>
          }
          @empty {
            <div class="no-lessons">
              No tours found.
            </div>
          }
        </table>
      </div>
    }

    <button class="btn reload-btn" (click)="reload()">
      Reload Lessons
    </button>

    <button class="btn" (click)="reset()">
      Reset Lessons
    </button>


</div>
